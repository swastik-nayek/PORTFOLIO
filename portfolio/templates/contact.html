{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}

<style>
  .loctepara{
    margin: -23px 37px;
    /* width: 20px; */
    font-size: large;
  }
</style>
<div class="content">
  <div class="container">

    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-6">
        <div class="form h-100" style="padding: 20px;">
          <hr>
          <h3 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(240, 120, 23); font-weight: bold; font-size: 34px;">Send us a message:</h3>

          <form class="mb-5" method="post" action="/contact" id="contactForm" name="contactForm"
            novalidate="novalidate">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label" style="color: white;">Name *</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required=""
                  autofocus="" style="border: 4px solid #21f1ed;">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label" style="color: white;">Email *</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"
                  required="" autofocus="" style="border: 4px solid #21f1ed;">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label" style="color: white;">Phone</label>
                <input type="phone" class="form-control" placeholder="Ph Number" id="clientphone" name="phone"
                  style="border: 4px solid #21f1ed;">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label" style="color: white;">Catagory</label>
                <input type="text" class="form-control" name="catagory" id="catagory" placeholder="Catagory  name"
                  style="border: 4px solid #21f1ed;">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group mb-5">
                <label for="message" class="col-form-label" style="color: white;">Message *</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                  placeholder="Write your message" style="border: 4px solid #21f1ed;"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
              </div>
            </div>
          </form>
          <div id="form-message-warning mt-4"></div>
        </div>
      </div>

      
      <div class="col-md-6">
        <div style="padding: 46px 99px;">
        <div style="padding: 20px;">
          <div class="locate">
            <img src="/static/loc.png" alt="" height="20px" width="20px">
          </div>
          <div class="loctepara" style="color: white;">
            <p>Address</p>
          </div>
          <a href="https://maps.app.goo.gl/QccZMaP2c76Gas5u6">
          <p style="color: rgb(86, 238, 108); margin: 30px 35px;">Dihalpara, Keshabpur, Arambagh, Hooghly, 712413</p>
          </a>
        </div>

        <div style="padding: 20px; margin: 51px 0px; ">
          <div class="locate">
            <img src="/static/ph1.png" alt="" height="25px" width="25px">
          </div>
          <div class="loctepara" style="color: white;">
            <p>Phone</p>
          </div>
          <p style="color: rgb(86, 238, 108); margin: 30px 35px; font-size: larger;">+91 9093 0286 84</p>
        </div>

        <div style="padding: 20px;">
          <div class="locate">
            <img src="/static/mail.jpg" alt="" height="20px" width="20px">
          </div>
          <div class="loctepara" style="color: white;">
            <p>Mail</p>
          </div>
          <p style="color: rgb(86, 238, 108) ; margin: 30px 35px; font-size: larger;">swastiknayek@gmail.com</p>
        </div>

      </div>

      </div>
    </div>
  </div>
</div>
{% endblock body %}
